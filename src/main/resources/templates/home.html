<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Образовательный центр Kira</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css" media="screen"/>
</head>
<body>
<div class="jumbotron text-center">
	<h1>Добро пожаловать на English Education</h1>
	<p>Это один из лучших центров образования</p>

</div>
<div class="container">
	<form th:action="@{/logout}" method="get">
		<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Выйти</button>
	</form>
	<div class="panel-heading">
		<span th:utext="${userName}"></span>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<h3>
				<a href="admin/students">Перейти на страницу студентов
					<img src="https://www.kp.ru/afisha/wp-content/uploads/2018/01/%D1%81%D1%82%D1%83%D0%B4%D0%B5%D0%BD%D1%82.jpg"
						 width="500" height="300">
				</a>
			</h3>
		</div>
		<div class="col-sm-6">
			<h3>
				<a href="admin/teachers">Перейти на страницу преподавателей
					<img src="http://www.vladtime.ru/uploads/posts/2016-10/1477284312_uchiteley-priglasili-na-ekskursii-s-sayta-new.stihi.ru.jpg"
						 width="500" height="300">
				</a>
			</h3>

		</div>
	</div>
</div>

</body>
</html>
